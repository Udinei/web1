<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Adaptador Web JSF</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <style>
        div {margin: 15px;}
    </style>
</h:head>
<h:body onload="document.getElementById('frm:conta1').focus()">
    <h:form id="frm">
        <h:outputScript name="jsf.js" library="javax.faces" target="body"/>
        <br/>
        <div class="card" style="width: 60rem;">
            <div class="card-body">
                <h5 class="card-title">Transferência Bancária</h5>
                <h:messages style="width: 54rem;" layout="table" errorClass="alert alert-danger"
                            infoClass="alert alert-info"/>
                <table>
                    <tr>
                        <td align="right">
                            <h:outputText value="Conta Débito: "/>
                        </td>
                        <td>
                            <h:inputText id="conta1" class="form-control" value="#{transferenciaFrm.conta1}" size="4">
                                <f:ajax event="blur" execute="@form" render="@form"
                                        listener="#{transferenciaFrm.pesquisaConta1()}"
                                        onevent="foco1"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:inputText id="desc1" class="form-control" value="#{transferenciaFrm.descricao1}"
                                         size="70"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <h:outputText value="Conta Crédito: "/>
                        </td>
                        <td>
                            <h:inputText class="form-control" value="#{transferenciaFrm.conta2}" size="4">
                                <f:ajax event="blur" execute="@form" render="@form"
                                        listener="#{transferenciaFrm.pesquisaConta2()}"
                                        onevent="foco2"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:inputText id="desc2" class="form-control" value="#{transferenciaFrm.descricao2}"
                                         size="70"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            <h:outputText value="Valor R$: "/>
                        </td>
                        <td>
                            <h:inputText id="valor" class="form-control" value="#{transferenciaFrm.valor}"/>
                        </td>
                        <td>
                            <h:commandButton class="btn btn-primary" value="Transferir"
                                             action="#{transferenciaFrm.transferir}">
                                <f:ajax execute="@form" render="@form"/>
                            </h:commandButton>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </h:form>
    <script>
        function foco1(data){
            if (data.status === "success") document.getElementById('frm:desc1').focus()
        }
        function foco2(data){
            if (data.status === "success") document.getElementById('frm:desc2').focus()
        }
    </script>
</h:body>
</html>
